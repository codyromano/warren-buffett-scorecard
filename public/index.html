<!DOCTYPE html>
<html>
  <head>
    <title>Life Scorecard</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./report.css" />
  </head>
  <body>
    <main>
      <div class="fitbit-report">
        <div class="report-info"></div>
        <button class="authorize-fitbit hidden">Sign in to Fitbit</button>
      </div>
      <details class="hidden error">
        <summary
          >Whoops! I can't show the report because of a technical
          problem.</summary
        >
        <code class="about-error"></code>
      </details>

      <section class="hidden report">
        <a
          class="no-style"
          href="https://docs.google.com/spreadsheets/d/1AxA05tYZ1A5fzPQvqgIroOJQc39Q-aWBYFn0Ic33nP4/edit#gid=0"
        >
          <h1 class="grade">-</h1>
          <h2 class="score">-</h2>
        </a>
      </section>

      <button class="sign-in hidden">Sign In</button>
      <button class="sign-out hidden">Sign Out</button>

      <img
        src="./great-job.gif"
        onClick="window.location.href='https://docs.google.com/spreadsheets/d/1AxA05tYZ1A5fzPQvqgIroOJQc39Q-aWBYFn0Ic33nP4/edit#gid=0';"
        class="hidden congrats"
      />
    </main>

    <pre id="content" style="white-space: pre-wrap;"></pre>
    
    <script
    src="https://apis.google.com/js/api.js"
    onreadystatechange="if (this.readyState === 'complete') this.onload()"
    ></script>
    <script src="./dist/bundle.js"></script>
  </body>
</html>
